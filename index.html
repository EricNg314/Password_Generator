<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2 class="card-title">Generate a Password</h2>
          
          <div>
            <label for="paramCharNumber"> How many characters? </label>
            <span id="numbOption" class="requirements">(Min: 8, Max: 128) </span><br>
            <input type="number" id="paramCharNumber" name="paramCharNumber" value="8" min="8" max="128"><br>
            <h3 class="card-params-title">Include the following options: </h3>
            <span id="typeOption" class="requirements">Choose at least 1</span><br>
            <input type="checkbox" id="paramLower" name="paramLower" checked>
            <label for="paramLower"> Lowercase</label><br>
            <input type="checkbox" id="paramUpper" name="paramUpper">
            <label for="paramUpper"> Uppercase</label><br>
            <input type="checkbox" id="paramNumeric" name="paramNumeric">
            <label for="paramNumeric"> Numeric</label><br>
            <input type="checkbox" id="paramNonNumeric" name="paramNonNumeric">
            <label for="paramNonNumeric"> Special characters: <span class="subText">~`!@#$%^&*()_-+={[}]|\:;"'<,>.?/</span></label><br><br>
          </div>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
